<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Área Restrita</h2>
  <form onsubmit="return validarLogin()">
    <input type="text" id="usuario" placeholder="Usuário" required /><br><br>
    <input type="password" id="senha" placeholder="Senha" required /><br><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    function validarLogin() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === 'admin' && senha === '1234') {
        window.location.href = 'index.html'; // Página principal
        return false;
      } else {
        alert('Usuário ou senha incorretos!');
        return false;
      }
    }
  </script>
</body>
</html>
